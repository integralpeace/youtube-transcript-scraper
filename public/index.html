<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Transcript Scraper</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 40px;
    }

    .mode-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .mode-btn {
      padding: 10px 25px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      color: #888;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      font-weight: 500;
    }

    .mode-btn.active {
      background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
      border-color: transparent;
      color: #fff;
    }

    .mode-btn:hover:not(.active) {
      border-color: #e94560;
      color: #fff;
    }

    .input-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .url-input, .url-textarea {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    .url-textarea {
      min-height: 150px;
      resize: vertical;
      font-family: inherit;
      line-height: 1.6;
    }

    .url-input:focus, .url-textarea:focus {
      outline: none;
      border-color: #e94560;
    }

    .url-input::placeholder, .url-textarea::placeholder {
      color: #666;
    }

    .input-hint {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-download {
      background: #28a745;
      color: #fff;
      margin-top: 15px;
    }

    .btn-download:hover {
      background: #218838;
    }

    .btn-secondary {
      background: #6c757d;
      color: #fff;
      margin-top: 10px;
    }

    .status {
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .status.error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
      color: #ff6b6b;
      display: block;
    }

    .status.success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid #28a745;
      color: #6bff6b;
      display: block;
    }

    .status.loading {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid #ffc107;
      color: #ffc107;
      display: block;
    }

    .preview {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 30px;
      display: none;
    }

    .preview.show {
      display: block;
    }

    .preview h3 {
      margin-bottom: 15px;
      color: #e94560;
    }

    .preview-content {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      color: #ccc;
    }

    .bulk-results {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 30px;
      display: none;
    }

    .bulk-results.show {
      display: block;
    }

    .bulk-results h3 {
      margin-bottom: 15px;
      color: #e94560;
    }

    .result-item {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result-item.success {
      border-left: 3px solid #28a745;
    }

    .result-item.error {
      border-left: 3px solid #dc3545;
    }

    .result-info {
      flex: 1;
    }

    .result-title {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .result-status {
      font-size: 12px;
      color: #888;
    }

    .result-actions {
      display: flex;
      gap: 10px;
    }

    .btn-small {
      padding: 8px 15px;
      font-size: 12px;
      border-radius: 5px;
      width: auto;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #e94560 0%, #0f3460 100%);
      border-radius: 3px;
      transition: width 0.3s;
    }

    .history {
      margin-top: 40px;
    }

    .history h3 {
      margin-bottom: 15px;
      color: #888;
    }

    .history-list {
      list-style: none;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .history-item span {
      color: #888;
      font-size: 14px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Transcript Scraper</h1>
    <p class="subtitle">Download video transcripts in Markdown format</p>

    <div class="mode-toggle">
      <button class="mode-btn active" onclick="setMode('single')" id="singleModeBtn">Single URL</button>
      <button class="mode-btn" onclick="setMode('bulk')" id="bulkModeBtn">Bulk URLs</button>
    </div>

    <div class="input-section">
      <div id="singleInput">
        <input
          type="text"
          id="urlInput"
          class="url-input"
          placeholder="Paste YouTube URL here (e.g., https://youtube.com/watch?v=...)"
        >
      </div>
      <div id="bulkInput" class="hidden">
        <textarea
          id="urlTextarea"
          class="url-textarea"
          placeholder="Paste multiple YouTube URLs here (one per line)&#10;&#10;https://youtube.com/watch?v=...&#10;https://youtu.be/...&#10;https://youtube.com/watch?v=..."
        ></textarea>
        <p class="input-hint">Enter one URL per line. Supports youtube.com and youtu.be links.</p>
      </div>
      <button id="fetchBtn" class="btn btn-primary" onclick="handleFetch()">
        Get Transcript
      </button>
    </div>

    <div id="status" class="status"></div>

    <div id="bulkProgress" class="hidden">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <p id="progressText" style="text-align: center; color: #888; font-size: 14px;"></p>
    </div>

    <div id="preview" class="preview">
      <h3>Preview</h3>
      <div id="previewContent" class="preview-content"></div>
      <button class="btn btn-download" onclick="downloadTranscript()">
        Download Markdown File
      </button>
    </div>

    <div id="bulkResults" class="bulk-results">
      <h3>Results</h3>
      <div id="resultsList"></div>
      <button class="btn btn-download" onclick="downloadAllAsZip()">
        Download All as ZIP
      </button>
      <button class="btn btn-secondary" onclick="downloadAllSeparately()">
        Download All Separately
      </button>
    </div>

    <div id="history" class="history" style="display: none;">
      <h3>Recent Downloads</h3>
      <ul id="historyList" class="history-list"></ul>
    </div>
  </div>

  <script>
    let currentMode = 'single';
    let currentTranscript = null;
    let bulkTranscripts = [];

    function setMode(mode) {
      currentMode = mode;
      document.getElementById('singleModeBtn').classList.toggle('active', mode === 'single');
      document.getElementById('bulkModeBtn').classList.toggle('active', mode === 'bulk');
      document.getElementById('singleInput').classList.toggle('hidden', mode !== 'single');
      document.getElementById('bulkInput').classList.toggle('hidden', mode !== 'bulk');
      document.getElementById('preview').classList.remove('show');
      document.getElementById('bulkResults').classList.remove('show');
      document.getElementById('status').className = 'status';
      document.getElementById('fetchBtn').textContent = mode === 'single' ? 'Get Transcript' : 'Get All Transcripts';
    }

    function handleFetch() {
      if (currentMode === 'single') {
        fetchTranscript();
      } else {
        fetchBulkTranscripts();
      }
    }

    async function fetchTranscript() {
      const urlInput = document.getElementById('urlInput');
      const fetchBtn = document.getElementById('fetchBtn');
      const preview = document.getElementById('preview');
      const previewContent = document.getElementById('previewContent');

      const url = urlInput.value.trim();

      if (!url) {
        showStatus('Please enter a YouTube URL', 'error');
        return;
      }

      fetchBtn.disabled = true;
      fetchBtn.innerHTML = '<span class="spinner"></span>Fetching...';
      showStatus('Fetching transcript...', 'loading');
      preview.classList.remove('show');
      document.getElementById('bulkResults').classList.remove('show');

      try {
        const response = await fetch('/api/transcript', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to fetch transcript');
        }

        currentTranscript = data;
        previewContent.textContent = data.markdown;
        preview.classList.add('show');
        showStatus('Transcript fetched successfully!', 'success');
        addToHistory(url, data.videoId);

      } catch (error) {
        showStatus(error.message, 'error');
      } finally {
        fetchBtn.disabled = false;
        fetchBtn.innerHTML = 'Get Transcript';
      }
    }

    async function fetchBulkTranscripts() {
      const textarea = document.getElementById('urlTextarea');
      const fetchBtn = document.getElementById('fetchBtn');
      const bulkResults = document.getElementById('bulkResults');
      const resultsList = document.getElementById('resultsList');
      const progressBar = document.getElementById('bulkProgress');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');

      const urls = textarea.value.split('\n').map(u => u.trim()).filter(u => u);

      if (urls.length === 0) {
        showStatus('Please enter at least one YouTube URL', 'error');
        return;
      }

      fetchBtn.disabled = true;
      fetchBtn.innerHTML = '<span class="spinner"></span>Processing...';
      showStatus(`Processing ${urls.length} URLs...`, 'loading');
      document.getElementById('preview').classList.remove('show');
      bulkResults.classList.remove('show');
      progressBar.classList.remove('hidden');
      bulkTranscripts = [];
      resultsList.innerHTML = '';

      let completed = 0;
      let success = 0;
      let failed = 0;

      for (const url of urls) {
        try {
          const response = await fetch('/api/transcript', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });

          const data = await response.json();

          if (response.ok) {
            bulkTranscripts.push(data);
            success++;
            addResultItem(data.videoId, url, true);
          } else {
            failed++;
            addResultItem(extractVideoIdFromUrl(url) || url, url, false, data.error);
          }
        } catch (error) {
          failed++;
          addResultItem(extractVideoIdFromUrl(url) || url, url, false, error.message);
        }

        completed++;
        const percent = Math.round((completed / urls.length) * 100);
        progressFill.style.width = percent + '%';
        progressText.textContent = `${completed} / ${urls.length} completed`;
      }

      progressBar.classList.add('hidden');
      fetchBtn.disabled = false;
      fetchBtn.innerHTML = 'Get All Transcripts';

      if (success > 0) {
        bulkResults.classList.add('show');
        showStatus(`Completed! ${success} successful, ${failed} failed.`, success === urls.length ? 'success' : 'loading');
      } else {
        showStatus('All requests failed. Please check your URLs.', 'error');
      }
    }

    function addResultItem(title, url, isSuccess, errorMsg = '') {
      const resultsList = document.getElementById('resultsList');
      const item = document.createElement('div');
      item.className = `result-item ${isSuccess ? 'success' : 'error'}`;

      if (isSuccess) {
        const transcript = bulkTranscripts[bulkTranscripts.length - 1];
        item.innerHTML = `
          <div class="result-info">
            <div class="result-title">${title}</div>
            <div class="result-status">Ready to download</div>
          </div>
          <div class="result-actions">
            <button class="btn btn-download btn-small" onclick="downloadSingle('${transcript.videoId}')">Download</button>
          </div>
        `;
      } else {
        item.innerHTML = `
          <div class="result-info">
            <div class="result-title">${title}</div>
            <div class="result-status" style="color: #ff6b6b;">${errorMsg || 'Failed to fetch'}</div>
          </div>
        `;
      }

      resultsList.appendChild(item);
    }

    function extractVideoIdFromUrl(url) {
      const patterns = [
        /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
        /^([a-zA-Z0-9_-]{11})$/
      ];
      for (const pattern of patterns) {
        const match = url.match(pattern);
        if (match) return match[1];
      }
      return null;
    }

    function downloadTranscript() {
      if (!currentTranscript) return;
      downloadFile(currentTranscript.markdown, currentTranscript.filename);
    }

    function downloadSingle(videoId) {
      const transcript = bulkTranscripts.find(t => t.videoId === videoId);
      if (transcript) {
        downloadFile(transcript.markdown, transcript.filename);
      }
    }

    function downloadFile(content, filename) {
      const blob = new Blob([content], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    async function downloadAllAsZip() {
      if (bulkTranscripts.length === 0) return;

      const zip = new JSZip();

      bulkTranscripts.forEach(t => {
        zip.file(t.filename, t.markdown);
      });

      const blob = await zip.generateAsync({ type: 'blob' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `transcripts-${new Date().toISOString().slice(0,10)}.zip`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function downloadAllSeparately() {
      bulkTranscripts.forEach((t, i) => {
        setTimeout(() => downloadFile(t.markdown, t.filename), i * 200);
      });
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
    }

    function addToHistory(url, videoId) {
      const history = JSON.parse(localStorage.getItem('transcriptHistory') || '[]');
      const entry = { url, videoId, date: new Date().toLocaleString() };
      history.unshift(entry);
      if (history.length > 5) history.pop();
      localStorage.setItem('transcriptHistory', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('transcriptHistory') || '[]');
      const historySection = document.getElementById('history');
      const historyList = document.getElementById('historyList');

      if (history.length === 0) {
        historySection.style.display = 'none';
        return;
      }

      historySection.style.display = 'block';
      historyList.innerHTML = history.map(item => `
        <li class="history-item">
          <span>${item.videoId}</span>
          <span>${item.date}</span>
        </li>
      `).join('');
    }

    document.getElementById('urlInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') fetchTranscript();
    });

    renderHistory();
  </script>
</body>
</html>
